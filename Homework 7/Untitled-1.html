<html>
<title>Forms</title>

<head>
  <script>
    function getData() {
      var name = document.getElementById("txtName").value;
      var phone = document.getElementById("txtPhone").value;
      var age = document.getElementById("txtAge").value;

      document.getElementById("finalResult").innerHTML = "My name is " + name + "; my number is " + phone + "; and my age is " + age + ".";
      // get the new field value
      // print out the new field's value     document.getElementById("finalResult").innerHTML = "name: " + name + " phone: " + phone;
    }
  </script>
</head>

<body>
  <!-- add another field -->
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" id="txtName"></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><input type="text" id="txtPhone"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="text" id="txtAge"></td>
    </tr>
      <td colspan="2"><button id="btnSubmit" onClick="getData();">Submit</button></td>
    </tr>
  </table>
  <div id="finalResult"></div>
</body>

</html>
